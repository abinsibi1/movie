{% extends 'base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.img1.url}}" alt="Card image ">
                <div class="card-body">
                    <p class="card-text"><h6>{{i.name}}</h6></p>
                    <a align="center" class="btn btn-warning" href="{% url  'movieapp:detail' i.id%}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
